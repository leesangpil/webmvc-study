<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <title>Join</title>
</head>
<body>
<h2> 회원가입 </h2>
<form id="joinform">
    <p>username : <input type="text" id="username"/></p>
    <p>password : <input type="password" id="password"/></p>
    <p>age : <input type="text" id="age"/></p>
    <p>email : <input type="text" id="email"/></p>
    <p>homePhoneNumber : <input type="text" id="homePhoneNumber"/></p>
    <p>cellPhoneNumber : <input type="text" id="cellPhoneNumber"/></p>
    <p>emergencyNumber : <input type="text" id="emergencyNumber"/></p>
    <p>homeAddress : <input type="text" id="homeAddress"/></p>
    <p>companyAddress : <input type="text" id="companyAddress"/></p>
    <input type="submit" id="submit" value="회원가입"/>
</form>

<script>
    $('#submit').on('click',function(e){
        e.preventDefault();
        var data = new Object();
        data.username = $('#username').val() || null;
        data.password = $('#password').val() || null;
        data.age = 2;
        data.email = 'stonegyu@gmail.com';
        data.gender = 0;
        $.ajax({
            url : '/join',
            method : 'POST',
            data : JSON.stringify(data),
            contentType : 'application/json',
            success : function(data, textStatus, jqXHR) {
                console.log(data.toString());
                window.location.href = '/';
            },
            error : function () {
                window.location.href = '/join';
            }
        });
    });
</script>
</body>
</html>
